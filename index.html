<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container">
    <h1>CATALOGO DE CELULARES</h1>
    <div class="login-box">
      <div class="logo"></div>
      <input type="text" id="usuario" placeholder="USUÁRIO">
      <input type="password" id="senha" placeholder="SENHA">
      <button onclick="login()">ENTRAR</button>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <h2>Cadastro de Celulares</h2>
    <div class="form-box">
      <input type="text" id="nome" placeholder="Marca">
      <input type="text" id="sobrenome" placeholder="Modelo">
      <input type="text" id="endereco" placeholder="Armazenamento">
      <input type="text" id="telefone" placeholder="Condição">

      <div class="button-group">
        <button class="incluir" onclick="incluir()">INCLUIR</button>
        <button class="editar" onclick="editar()">EDITAR</button>
        <button class="salvar" onclick="salvar()">SALVAR</button>
        <button class="cancelar" onclick="cancelar()">CANCELAR</button>
        <button class="excluir" onclick="excluir()">EXCLUIR</button>
      </div>

      <div class="nav-buttons">
        <button onclick="primeiro()">|&lt;</button>
        <button onclick="anterior()">&lt;</button>
        <button onclick="proximo()">&gt;</button>
        <button onclick="ultimo()">&gt;|</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
